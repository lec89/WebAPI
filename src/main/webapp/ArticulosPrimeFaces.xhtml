<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Artículos</title>
    </h:head>
    <h:body style="background-color: #f2f2f2">
        <div class="card">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Index" url="index.xhtml" />
                    <p:menuitem value="Artículos"/>
                </p:breadCrumb>
            </h:form>
        </div>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="ID: "/>
                <p:inputNumber value="#{articuloMB.articulo.id}"/>
                <p:outputLabel value="Descripción: "/>
                <p:inputText value="#{articuloMB.articulo.descripcion}"/>
                <p:outputLabel value="Precio: "/>
                <p:inputNumber value="#{articuloMB.articulo.precio}"/>
                <p:commandButton value="Guardar" action="#{articuloMB.save()}" ajax="false"/>
                <p:outputLabel value="#{articuloMB.mensaje}"/>
            </p:panelGrid>
            <p:growl id="nube" showDetail="true" life="10"/>
        </h:form>
        <h:form>
            <p:outputLabel value="Buscar Descripción: "/>
            <p:inputText value="#{articuloMB.buscarDescripcion}"/>
            <p:button icon="pi pi-refresh"></p:button>
            <p:dataTable var="a" value="#{articuloMB.likeDescripcion}" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15,20,{ShowAll|'All'}">
                <p:column headerText="ID">
                    <h:outputText value="#{a.id}" />
                </p:column>
                <p:column headerText="Descripción">
                    <h:outputText value="#{a.descripcion}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{a.precio}" />
                </p:column>
            </p:dataTable>
        </h:form>        
    </h:body>
</html>
