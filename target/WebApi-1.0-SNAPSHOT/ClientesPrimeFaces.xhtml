<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body style="background-color: #f2f2f2">
        <div class="card"> 
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Index" url="index.xhtml"/>
                    <p:menuitem value="Clientes"/>
                </p:breadCrumb>
            </h:form>
        </div>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre: "/>
                <p:inputText value="#{clienteMB.cliente.nombre}"/>
                <p:outputLabel value="Apellido: "/>
                <p:inputText value="#{clienteMB.cliente.apellido}"/>
                <p:outputLabel value="Tipo de Cliente: "/>
                <p:selectOneMenu value="#{clienteMB.cliente.tipoCliente}">
                    <f:selectItems value="#{tipoClienteMB.tipoCliente}"/>
                </p:selectOneMenu>
                <p:commandButton value="Guardar" action="#{clienteMB.save()}" ajax="false" />
                <p:outputLabel value="#{clienteMB.mensaje}"/>
            </p:panelGrid>
            <p:growl id="nube" showDetail="true" />
        </h:form>
        <h:form>            
            <p:outputLabel value="Buscar Apellido: "/>
            <p:inputText value="#{clienteMB.buscarApellido}"/>            
            <p:button icon="pi pi-refresh"></p:button>
            <p:dataTable var="c" value="#{clienteMB.likeApellido}" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15,20,{ShowAll|'All'}">
                <p:column headerText="ID">
                    <h:outputText value="#{c.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{c.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{c.apellido}" />
                </p:column>
                <p:column headerText="Tipo de Cliente">
                    <h:outputText value="#{c.tipoCliente}" />
                </p:column>                
            </p:dataTable>
        </h:form>        
    </h:body>
</html>
